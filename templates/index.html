        @keyframes spin {

        .error {

        .stat-value {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ³ DeepSeek-OCR</h1>
            <p>å¼·å¤§çš„åœ–ç‰‡æ–‡å­—è¾¨è­˜æœå‹™ - æ”¯æ´ä¸­æ–‡ã€è‹±æ–‡ã€è¡¨æ ¼ã€æ‰‹å¯«æ–‡å­—</p>
        </div>

        <div class="card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“·</div>
                <div class="upload-text">é»æ“Šæˆ–æ‹–æ›³åœ–ç‰‡åˆ°é€™è£¡</div>
                <div class="upload-hint">æ”¯æ´ PNG, JPG, JPEG, GIF, BMP, WEBPï¼ˆæœ€å¤§ 16MBï¼‰</div>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <div class="preview-section" id="previewSection">
                <h3>é è¦½åœ–ç‰‡</h3>
                <img id="previewImage" class="preview-image" alt="é è¦½">
                <div class="button-group">
                    <button class="button" id="ocrButton">é–‹å§‹è¾¨è­˜</button>
                    <button class="button button-secondary" id="clearButton">æ¸…é™¤</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>æ­£åœ¨è¾¨è­˜ä¸­ï¼Œè«‹ç¨å€™...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="result-section" id="resultSection">
                <div class="result-title">
                    <span>âœ…</span>
                    <span>è¾¨è­˜çµæœ</span>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">è¾¨è­˜å­—æ•¸</div>
                        <div class="stat-value" id="charCount">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">è™•ç†æ™‚é–“</div>
                        <div class="stat-value" id="processTime">0s</div>
                    </div>
                </div>
                <div class="result-text" id="resultText"></div>
                <div class="button-group">
                    <button class="button" id="copyButton">è¤‡è£½æ–‡å­—</button>
                    <button class="button button-secondary" id="downloadButton">ä¸‹è¼‰æ–‡å­—æª”</button>
                    <button class="button button-secondary" id="newButton">è¾¨è­˜æ–°åœ–ç‰‡</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const ocrButton = document.getElementById('ocrButton');
        const clearButton = document.getElementById('clearButton');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultSection = document.getElementById('resultSection');
        const resultText = document.getElementById('resultText');
        const charCount = document.getElementById('charCount');
        const processTime = document.getElementById('processTime');
        const copyButton = document.getElementById('copyButton');
        const downloadButton = document.getElementById('downloadButton');
        const newButton = document.getElementById('newButton');

        let selectedFile = null;
        let ocrResult = '';

        // é»æ“Šä¸Šå‚³å€åŸŸ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æª”æ¡ˆé¸æ“‡
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // æ‹–æ›³ä¸Šå‚³
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        // è™•ç†æª”æ¡ˆ
        function handleFile(file) {
            if (!file) return;

            // æª¢æŸ¥æª”æ¡ˆé¡å‹
            if (!file.type.startsWith('image/')) {
                showError('è«‹é¸æ“‡åœ–ç‰‡æª”æ¡ˆ');
                return;
            }

            // æª¢æŸ¥æª”æ¡ˆå¤§å°
            if (file.size > 16 * 1024 * 1024) {
                showError('æª”æ¡ˆéå¤§ï¼Œæœ€å¤§å…è¨± 16MB');
                return;
            }

            selectedFile = file;

            // é¡¯ç¤ºé è¦½
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewSection.style.display = 'block';
                resultSection.style.display = 'none';
                error.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // é–‹å§‹è¾¨è­˜
        ocrButton.addEventListener('click', async () => {
            if (!selectedFile) return;

            const startTime = Date.now();

            // é¡¯ç¤ºè¼‰å…¥ä¸­
            loading.style.display = 'block';
            resultSection.style.display = 'none';
            error.style.display = 'none';

            // æº–å‚™è¡¨å–®è³‡æ–™
            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                // ç™¼é€è«‹æ±‚
                const response = await fetch('/ocr', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    // æˆåŠŸ
                    ocrResult = result.text;
                    const endTime = Date.now();
                    const duration = ((endTime - startTime) / 1000).toFixed(2);

                    // é¡¯ç¤ºçµæœ
                    resultText.textContent = ocrResult;
                    charCount.textContent = ocrResult.length;
                    processTime.textContent = duration + 's';

                    loading.style.display = 'none';
                    resultSection.style.display = 'block';
                } else {
                    // éŒ¯èª¤
                    showError(result.error || 'è¾¨è­˜å¤±æ•—ï¼Œè«‹é‡è©¦');
                    loading.style.display = 'none';
                }
            } catch (err) {
                showError('ç¶²è·¯éŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ä¼ºæœå™¨æ˜¯å¦æ­£å¸¸é‹è¡Œ');
                loading.style.display = 'none';
            }
        });

        // æ¸…é™¤
        clearButton.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            previewSection.style.display = 'none';
            resultSection.style.display = 'none';
            error.style.display = 'none';
        });

        // è¤‡è£½æ–‡å­—
        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(ocrResult).then(() => {
                const originalText = copyButton.textContent;
                copyButton.textContent = 'âœ“ å·²è¤‡è£½';
                setTimeout(() => {
                    copyButton.textContent = originalText;
                }, 2000);
            });
        });

        // ä¸‹è¼‰æ–‡å­—æª”
        downloadButton.addEventListener('click', () => {
            const blob = new Blob([ocrResult], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ocr_result.txt';
            a.click();
            URL.revokeObjectURL(url);
        });

        // è¾¨è­˜æ–°åœ–ç‰‡
        newButton.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            previewSection.style.display = 'none';
            resultSection.style.display = 'none';
            error.style.display = 'none';
        });

        // é¡¯ç¤ºéŒ¯èª¤
        function showError(message) {
            error.textContent = 'âŒ ' + message;
            error.style.display = 'block';
        }
    </script>
